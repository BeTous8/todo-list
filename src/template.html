<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sb-items">
                <button class="add-task">Add task</button>
                <div class="my-projects">
                    <div class="top-row">
                        <h3 class="title">My Projects</h3>
                        <button class="add-sign">+</button>
                    </div>
                    
                    <div class="project-list">
                        <button class="home">Home</button>
                        <button class="work">Work</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <dialog class="dialog">
                <form method="dialog">
                    <input type="text" id="title" name="title" placeholder="add a task..">
                    <button type="submit">Add</button>
                </form>
            </dialog>
            <div class="show-tasks"></div>
        </div>
    </div>
</body>
</html>
