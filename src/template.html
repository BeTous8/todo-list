<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sb-items">
                <button class="add-task">Add task</button>
                <div class="my-projects">
                    <div class="top-row">
                        <h3 class="title">My Projects</h3>
                        <button class="add-sign">Add project</button>
                    </div>
                    
                    <div class="project-list">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <dialog class="dialog">
                <form method="dialog">
                    <input type="text" id="title" name="title" placeholder="add a task..">
                    <input type="text" id="desc" name="description" placeholder="more details ..">
                    <input type="date" id="dueDate" name="dueDate">
                    <button type="submit">Add</button>
                </form>
            </dialog>
            <dialog class="Pdialog">
                <form method="dialog">
                    <input type="text" id="proj" name="project" placeholder="add a project..">
                    <button type="submit">Add New Project</button>
                </form>
            </dialog>
                
            
            <div class="show-tasks">
                <h2 class="proj-title"></h2>
                <div class="task-group"></div>
                
                
            </div>
            <button class="add-task-list">Add task</button>
        </div>
    </div>
</body>
</html>
